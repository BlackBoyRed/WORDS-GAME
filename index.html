<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Word Scramble</h1>
        <div class="game-area">
            <div class="word-display">
                <p class="hint">Hint: <span id="hint">Animal with stripes</span></p>
                <h2 id="scrambled-word">GERIT</h2>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Enter your answer">
                <button id="check-btn">Check</button>
                <button id="next-btn">Next Word</button>
            </div>
            <div class="game-details">
                <p class="score">Score: <span id="score">0</span></p>
                <p class="time">Time Left: <span id="time-left">30</span>s</p>
            </div>
        </div>
        <div class="result-modal" id="result-modal">
            <div class="modal-content">
                <h2 id="result-message">Correct!</h2>
                <p id="correct-word"></p>
                <button id="continue-btn">Continue</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
